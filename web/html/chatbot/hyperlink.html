<body class="chatbot_body">
    <div class="chatbot_area">
        <h3>단아이 챗봇</h3>
        <!-- 챗봇 박스 영역 -->
        <div class="chatbot_box">
            <!-- 챗봇 메시지 -->
            <!-- 하이퍼링크형 - 01 -->
            <div class="chat_msg bot_msg">
                <p class="avatar">단아이</p>
                <div class="text icBubbleClass1">
                    <div class="text_wrap">연구토픽과 관련된 논문정보를 확인해보세요.</div>
                </div>
                <div class="text text_in_box text_hd_area">
                    <div class="text_hd">
                        <h4>논문 정보</h4>
                    </div>
                    <div class="text_bd">
                        <dl class="define_area">
                            <dt>
                                <!-- 말줄임 효과가 필요할 땐 ellipsis 클래스 추가 -->
                                <strong class="ellipsis">[NTIS] <text src='#' class='a_link icTextClass10'>관계마케팅전략 결정요인 및 유형에 관한</text></strong>
                                <span class="ellipsis" title="이인구 | 한몽경제학회 |  2001 | 한국연구재단">이인구 | 한몽경제학회 |  2001 | 한국연구재단</span>
                            </dt>
                            <dd>
                                <span class="gray">(연구토픽을 등록하시지 않은 분 들은 논문정보를 제공하지  않습니다.)</span>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!-- // 하이퍼링크형 - 01 -->
            <!-- 하이퍼링크형 - 02 -->
            <div class="chat_msg bot_msg">
                <p class="avatar">단아이</p>
                <div class="text icBubbleClass1">
                    <div class="text_wrap">지난주 지식토픽을 모아봤어요.</div>
                </div>
                <div class="text text_in_box text_hd_area">
                    <div class="text_hd">
                        <h4>지식 토픽</h4>
                    </div>
                    <div class="text_bd">
                        <ul class="hyperlink_list">
                            <li>획득한 지식토픽 <a href="#" class="a_link">10</a> 개</li>
                            <li>같은 교과목을 들은 학생들이 입력한 토픽 <a href="#" class="a_link">10</a> 개</li>
                            <li>교수님이 입력한 토픽 <a href="#" class="a_link">10</a> 개</li>
                            <li>내가 담은 토픽 <a href="#" class="a_link">10</a> 개</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // 하이퍼링크형 - 02 -->
            <!-- 하이퍼링크형 - 03 -->
            <div class="chat_msg bot_msg">
                <p class="avatar">단아이</p>
                <div class="text icBubbleClass1">
                    <div class="text_wrap"><text src='#' class='a_link icTextClass10'>문의하신 내용의 답변이 등록되었네요.</text></div>
                </div>
            </div>
            <!-- // 하이퍼링크형 - 03 -->
            <!-- // 챗봇 메시지 -->
        </div>
        <!-- // 챗봇 박스 영역 -->
    </div>
